jms_security_extra:
    secure_all_services: false
    expressions: true

security:
    encoders:
        Symfony\Component\Security\Core\User\User: plaintext
        WTW\UserBundle\Tests\Security\Core\User\User: plaintext
        FOS\UserBundle\Model\UserInterface: sha512

    role_hierarchy:
        ROLE_ADMIN:       ROLE_USER
        ROLE_SUPER_ADMIN: [ROLE_USER, ROLE_ADMIN, ROLE_ALLOWED_TO_SWITCH]

    providers:
        chain_provider:
            chain:
                providers: [in_memory]
        in_memory:
            memory:
                users:
                    %api_wtw_repositories_user_name%:
                        password: '%api_wtw_repositories_password%'
                        roles: [ROLE_ADMIN]
                    %api_wtw_repositories_user_name_super%:
                        password: '%api_wtw_repositories_password%'
                        roles: [ROLE_SUPER_ADMIN]
        user_provider:
            entity:
                class:               WTWUserBundle:User
                property:            apiKey

    firewalls: ~

    access_control:
        - { path: ^/api,          role: ROLE_USER }
        - { path: ^/tweet,        role: ROLE_SUPER_ADMIN }
        - { path: ^/,             role: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/login$,       role: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/basic/logout, role: IS_AUTHENTICATED_ANONYMOUSLY }
