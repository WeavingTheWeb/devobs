---
deployment:
    root: "{{ deployment_root }}"
server:
    install: '1'
    packages: [git, vim]
    timezone: Europe/Paris
    locale: en_US.UTF-8
vagrant_local:
    install: '1'
    vm: { base_box: trusty64, hostname: devobs, ip: 10.9.8.2, memory: '4096', sharedfolder: ./, useVagrantCloud: '1', syncType: nfs }
apache:
    install: '1'
    docroot: /var/www/devobs
    releases: "{{ deployment_root }}/releases/*/web"
    servername: devobs
    port: 8080
mysql:
    install: '1'
    root_password: "{{ mysql_root_password }}"
    dump: ''
    users:
      - database: devobs_dev
        user: default
        password:  "{{ mysql_default_password }}"
      - database: devobs_test
        user: tester
        password: "{{ mysql_test_password }}"
      - database: phpmyadmin
        user: phpmyadmin
        password: "{{ mysql_phpmyadmin_password }}"
      - database: devobs_replica
        user: backup
        password: "{{ mysql_backup_password }}"
rabbitmq:
    install: '1'
    user: default
    password: "{{ rabbitmq_password }}"
    plugins: [rabbitmq_management]
elasticsearch:
    install: '1'
    port: '9200'
    version: 1.5.2
php:
    install: '1'
    ppa: php5
    packages: [php5-apcu, php5-cli, php5-imap, php5-intl, php5-mcrypt, php5-curl, php5-fpm, php5-mysql, php5-sqlite]
xdebug:
    install: '1'
composer:
    install: '1'
